<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">Clique aqui</a>
    <input onchange="change()" type="text" id="ip">
    <button onclick="clicar()">Outro clique!</button>
    <img onmouseout="mouseOut()" src="img/5c7297e2d1eba308194c59b13008edcb.jpg" id="img2">
    <script>

        function change(){
            alert("Algo mudou!")  
        }

        function clicar(){
            alert(document.getElementById("ip").value)
        }

        function mouseOut(){
            document.getElementById("img2").src = "img/colegio.jpg"
        }
    </script>
    
</body>
</html>
